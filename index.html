<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Uma base de conhecimento interativa com todos os campeões mundiais de MotoGP, Moto2 e Moto3 dos últimos 10 anos."
    />
    <meta
      name="keywords"
      content="MotoGP, Moto2, Moto3, Campeões, Motovelocidade, Marc Márquez, Valentino Rossi, Fabio Quartararo"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>Campeões da MotoGP | Base de Conhecimento</title>
  </head>
  <body>
    <header>
      <h1>Campeões da Motovelocidade</h1>
      <form class="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Pesquise por piloto ou ano..."
        />
        <button id="botao-busca" type="submit">Buscar</button>
      </form>
      <nav class="filter-nav">
        <div class="layout-switcher">
          <button class="layout-btn active" data-layout="grid">Grid</button>
          <button class="layout-btn" data-layout="detailed">Detalhes</button>
        </div>
        <div class="filter-group">
          <button class="filter-btn active" data-category="all">Todos</button>
          <button class="filter-btn" data-category="MotoGP">MotoGP</button>
          <button class="filter-btn" data-category="Moto2">Moto2</button>
          <button class="filter-btn" data-category="Moto3">Moto3</button>
        </div>
        <div class="filter-group">
          <select id="nationality-filter" class="filter-select">
            <option value="all">Todas as Nacionalidades</option>
          </select>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <main class="card-container"></main>
      <section class="detailed-container hidden">
        <!-- O conteúdo será renderizado pelo JS aqui -->
        <button class="detailed-nav-btn left" id="prev-btn" aria-label="Anterior">&lt;</button>
        <button class="detailed-nav-btn right" id="next-btn" aria-label="Próximo">&gt;</button>
      </section>
    </div>

    <!-- Botão Flutuante do Chat -->
    <button id="chat-fab" class="chat-fab" aria-label="Abrir chat">
      <span class="material-symbols-outlined"> chat </span>
    </button>

    <!-- Popup do Chat -->
    <div id="chat-popup" class="chat-popup hidden">
      <div class="chat-header">
        <h3>Assistente MotoGP</h3>
        <button id="close-chat-btn" class="close-chat-btn" aria-label="Fechar chat">
          <span class="material-symbols-outlined"> close </span>
        </button>
      </div>
      <div id="chat-messages" class="chat-messages">
        <!-- Mensagens do chat serão inseridas aqui -->
      </div>
      <form id="chat-form" class="chat-form">
        <input type="text" id="chat-input" placeholder="Pergunte algo..." autocomplete="off" />
        <button type="submit" aria-label="Enviar mensagem"><span class="material-symbols-outlined"> send </span></button>
      </form>
    </div>

    <footer class="footer">
      <p>
        &copy; 2025 Base de Conhecimento MotoGP. Todos os direitos reservados.
      </p>
      <ul class="footer-links">
        <li>
          <a
            href="https://github.com/Maycon40"
            target="_blank"
            rel="noopener noreferrer"
            >Github</a
          >
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/maycon-santos-045803355/"
            target="_blank"
            rel="noopener noreferrer"
            >Linkedin</a
          >
        </li>
      </ul>
    </footer>

    <script src="script.js" type="module"></script>
  </body>
</html>
